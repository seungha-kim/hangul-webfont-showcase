      - name: 나눔바른고딕
        desc: 나눔바른고딕은 작은 화면에서도 또렷하고 깔끔하게 보이는 돋움 글꼴을 컨셉으로 제작되었다. 네이버에서 배포하고 있으며 폰트릭스에서 제작했다. 기존의 인쇄용 글꼴들은 작은 화면에서 지글지글해 보이거나 흐릭하게 보이기도 한다. 나눔 바른고딕은 모바일에서 사용하기에 무리가 없도록 글꼴의 용량을 줄이고, 한눈에 읽기 좋게 글자 두께도 두껍게 했다. 글자 사이 간격도 좁은 편이다. UltraLight, Light, Regular, Bold 총 4종을 제공한다.
