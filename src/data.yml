        desc: 나눔스퀘어는 네이버에서 가장 최근에 공개한 나눔글꼴이다. 산돌커뮤니케이션에서 제작했다. 네이버의 서비스 로고타입에 활용하기 용이한 제목체 형태로 개발되었다. 뚜렷한 직선을 특징이다. 다양한 스크린 화면에서 제목체의 용도로 명시성과 판독성이 최적화된 글자폭과 글자 사이를 찾았으며 획이 많거나 복잡한 자소의 속공간을 확보하여 작은 화면에서도 인지하기 쉬운 형태를 지닌다. Light, Regular, Bold, Extra Bold의 총 4종을 지원한다.
