        text: 역사적 상상력의 힘을 빌어 앞과 뒤로 길을 낸 나는 막연하고 간절하게 기다렸다. 뒤를 돌아보면 길을 이만큼이나 지나왔고 옆을 보면 누군가는 내가 가고 싶은 곳에 이미 다다랐으니, 나 역시 그런 순간을 맞기 위해 시간이 쌓이기를 기다린 것이다. 그러나 간과한 게 있었다. 길을 내는 것은 정말 시간인가? 각각의 점이 때로는 그저 홀로 점으로서, 혹은 몇몇 점끼리 뭉쳐서 일구어내는 작은 승리 없이는, 걸어가기는커녕 길을 열어낼 재간도 없다. 내가 딛고 있는 것은 누구의 승리인가?
