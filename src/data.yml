        desc: 바른돋움체는 2009년도부터 정부의 지원을 받아 개발한 글꼴이다. 바른바탕체와 짝을 이룬다. 누구나 자유롭게 사용할 수 있도록 개발되었으며 대한인쇄문화협회에서 배포하고 있다. 설치 가이드에는 가변폭이 적용이 되어 눈에 부담을 주지 않는 글꼴이라는 설명이 있다. 바른돋움1, 바른돋움2, 바른돋움3으로 총 3종의 자족을 구분했으며 각각 Light, Medium, Bold로 볼 수 있겠다.
