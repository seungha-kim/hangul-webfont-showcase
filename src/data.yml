      - name: 고도체
        desc: 고도체는 엔에이치엔고도와 윤디자인 연구소가 협력하여 만든 글꼴이다. Medium, Bold 총 2종으로 구성되어 있다. 꺾임과 맺음 등에 깎인 듯한 곡선형태가 들어가 있는 것이 특징이다. 깎인 듯한 곡선의 형태는 영문, 숫자, 특수문자에도 동일하게 적용되어있다. 긴 글일 때 쓰면 적합하지만 제목과 소제목용에도 적절히 어울린다.
