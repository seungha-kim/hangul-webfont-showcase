        desc: 본고딕은 Noto Sans CJK KR 혹은 Source Han Sans로도 부른다. 어도비, 구글이 합동으로 3년동안 작업한 대형 프로젝트로서 다양한 언어의 문자를 대응하려고 했다. 한국에서는 산돌커뮤니케이션이 작업했다. ‘ㅊ’과 ‘ㅎ’의 머리 삐침획이 일반적인 가로형이 아닌 세로형이라는 특징이 있다. 구글에서 개발한 만큼 안드로이드 휴대폰 OS에는 기본으로 탑재되어있다. Thin, DemiLight, Regular, Medium, Bold, Black 총 7종을 제공한다.
